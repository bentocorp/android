buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    signingConfigs {
        Bento {
            keyAlias 'bento'
            keyPassword 'bentonow'
            storeFile file('/Users/normanpaniagua/Projects/rocketship/bento/android/bento.keystore')
            storePassword 'bentonow'
        }
    }
    compileSdkVersion 22
    buildToolsVersion '22.0.1'
    defaultConfig {
        applicationId "com.bentonow.bentonow"
        minSdkVersion 17
        targetSdkVersion 22
        versionCode 14
        versionName '1.4'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.main_title'), 'proguard-rules.pro'
            debuggable false
            signingConfig signingConfigs.Bento
        }
        debug {
            applicationIdSuffix ".debug"
            debuggable true
            minifyEnabled false
            signingConfig signingConfigs.Bento
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.google.android.gms:play-services:7.3.0'
    compile 'com.google.maps.android:android-maps-utils:0.3.4'
    compile 'uk.co.chrisjenx:calligraphy:2.0.2'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.stripe:stripe-android:1.0.0'
    compile 'com.facebook.android:facebook-android-sdk:4.1.2'
    compile('com.crashlytics.sdk.android:crashlytics:2.4.0@aar') {
        transitive = true;
    }
    compile 'me.grantland:autofittextview:0.2.+'
    compile 'com.mixpanel.android:mixpanel-android:4.6.2'
    compile 'com.loopj.android:android-async-http:1.4.8'
    compile 'com.google.code.gson:gson:2.3.1'
}
